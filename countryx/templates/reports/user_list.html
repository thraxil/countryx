{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Reports: Users</h1>

        <table class="table table-condensed table-striped">
            {% for user in users %}
                <tr>
                    <td><a href="{% url 'reports-user-detail' user %}">{{user}}</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
