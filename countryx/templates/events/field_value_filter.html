{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Field: {{field}}, Value: {{value}}</h1>

        <table class="table table-striped table-condensed">
            {% for field in fields %}
                <tr>
                    <td>
                        <a href="{% url 'event-detail' field.event.id %}">{{field.event.timestamp}}</a>
                    </td>
                    <td>{{field.event.name}}</td>
                </tr>
            {% endfor %}
        </table>

    </div>
{% endblock %}
