{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Events</h1>

        {% if object_list %}
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>timestamp</th>
                        <th>event</th>
                    </tr>
                </thead>
                {% for event in object_list %}
                    <tr>
                        <td>{{event.timestamp}}</td>
                        <td>{{event.name}}</td>
                    </tr>
                {% endfor %}
            </table>

            
        {% else %}
            <p>No events yet</p>
        {% endif %}
    </div>
    
{% endblock %}
